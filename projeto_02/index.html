<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um cronômetro online para ajudar na contagem do tempo.">
    <meta name="author" content="brazillucas">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <title> Cronômetro Online</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <h1 style="color: white;"> Cronômetro Online</h1>   
    <div>
        <input type="date" id="minhaData">
        <button class="start" onclick="start()">Vai</button>
        <button class="start stop" onclick="stop()">Resetar</button>
    </div>

    <div class="cronometro">
        <h1 id="cronometro_dias">Faltam</h1>
        <h1 id="cronometro">00:00:00</h1>
    </div>
    
    

    <div class="relogio-face-digital">
        <div class="clock">
            <div class="time hour" data-hour-hand></div>
            <div class="time minute" data-minute-hand></div>
            <div class="time second" data-second-hand></div>
            <div class="number n1">1</div>
            <div class="number n2">2</div>
            <div class="number n3">3</div>
            <div class="number n4">4</div>
            <div class="number n5">5</div>
            <div class="number n6">6</div>
            <div class="number n7">7</div>
            <div class="number n8">8</div>
            <div class="number n9">9</div>
            <div class="number n10">10</div>
            <div class="number n11">11</div>
            <div class="number n12">12</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
